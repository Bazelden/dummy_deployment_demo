# This is going to be my basic workflow file for CI/CD pipeline.
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: dummydeployment

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS security details
              uses: aws-actions/configure-aws-credentials@v1
              with: 
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-west-2

            - name: Install terraform
              uses: hashicorp/setup-terraform@v1
            
            - name: Init terraform
              run: terraform init
              working-directory: ./dummy_deployment/infrastructure

            - name: Plan terraform
              run: terraform plan -var="ssh_public_key=${{ secrets.AWS_SSH_PUBLIC_KEY }}"
              working-directory: ./dummy_deployment/infrastructure

            - name: Apply terraform
              run: terraform apply -auto-approve
              working-directory: ./dummy_deployment/infrastructure
              env:
                TF_VAR_ssh_public_key: ${{ secrets.AWS_SSH_PUBLIC_KEY }}

            - name: Setup docker buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PAT }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v3
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

           
            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: ./dummy_deployment/app
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
             
                  
            - name: SSH into EC2 and run Docker container
              uses: appleboy/ssh-action@v0.1.4
              with:
                host: ${{ steps.terraform.outputs.instance_ip }}
                username: ec2-user
                key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
                script: |
                  docker pull ${{ secrets.DOCKER_USERNAME }}/hello-world:latest
                  docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/hello-world:latest

            - name: Test the application
              run: |
                curl http://$(terraform output -raw instance_ip)

            - name: Destroy Terraform
              run: terraform destroy -auto-approve